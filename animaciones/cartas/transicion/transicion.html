<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de cartas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="todo">
        <div class="configuracion">
            <label for="dificultad">Dificultad:</label>
            <select id="dificultad">
                <option value="facil">Fácil</option>
                <option value="medio">Medio</option>
                <option value="dificil">Difícil</option>
            </select>
        </div>
        <div class="todasCartas">
            <div class="arriba"></div>
            <div class="abajo"></div>
        </div>
        <div class="contadores">
            <p>Aciertos: <span id="aciertos">0</span></p>
            <p>Errores: <span id="errores">0</span></p>
            <p>Tiempo: <span id="timer">0</span> segundos</p>
            <p id="bestTime"></p>
            <p>Puntuación: <span id="score">0</span></p>
        </div>
        <div class="botones">
            <button id="resetButton">Reiniciar Juego</button>
            <button id="hintButton">Pista</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
